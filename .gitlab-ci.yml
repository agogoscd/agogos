image: asciidoctor/docker-asciidoctor:1.3.0

docs:
  stage: test
  script:
    - find docs -type f -name '*.adoc' -print | xargs asciidoctor -D target -R docs
  artifacts:
    paths:
      - target
  only: [merge_requests]
  tags: [docker]

pages:
  stage: deploy
  script:
    - find docs -type f -name '*.adoc' -print | xargs asciidoctor -D target -R docs
  artifacts:
    paths:
      - target
  only: [master]
  tags: [docker]
