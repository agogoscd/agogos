verify:
  image: maven:3.6-openjdk-11
  variables:
    MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"
    MAVEN_MIRROR_URL: "https://agogos-nexus.apps.ocp4.prod.psi.redhat.com/repository/maven-public"
  cache:
    paths:
      - .m2/repository
  stage: test
  script:
    - mvn verify -s ci_settings.xml -Dmaven.wagon.http.ssl.insecure=true
  artifacts:
    when: always
    reports:
      junit:
        - ./**/target/surefire-reports/TEST-*.xml
        - ./**/target/failsafe-reports/TEST-*.xml
  only: [merge_requests]
  tags: [docker]

docs:
  image: antora/antora:2.3.4
  stage: test
  script:
    - npm i
    - NODE_TLS_REJECT_UNAUTHORIZED=0 antora --fetch --to-dir public antora-playbook.yml
  artifacts:
    paths:
      - public
  only: [merge_requests]
  tags: [docker]

pages:
  image: antora/antora:2.3.4
  stage: deploy
  script:
    - npm i
    - NODE_TLS_REJECT_UNAUTHORIZED=0 antora --fetch --to-dir public antora-playbook.yml
  artifacts:
    paths:
      - public
  only: [main]
  tags: [docker]
