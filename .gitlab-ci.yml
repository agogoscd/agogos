image: antora/antora:2.3.4

pages:
  stage: deploy
  cache:
    paths:
      - .cache/
  script:
    - NODE_TLS_REJECT_UNAUTHORIZED=0 antora --fetch --cache-dir .cache/antora --attribute page-pagination= --to-dir public antora-playbook.yml
  artifacts:
    paths:
      - public
  only: [main]
  tags: [docker]
