apiVersion: apps/v1
kind: Deployment
metadata:
  name: agogos-interceptors
  labels:
    app: agogos-interceptors
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agogos-interceptors
  template:
    metadata:
      labels:
        app: agogos-interceptors
    spec:
      containers:
        - name: interceptors
          image: quay.io/agogos/agogos-interceptors:latest
          imagePullPolicy: Always
          env:
            - name: QUARKUS_HTTP_SSL_CERTIFICATE_FILE
              value: /certs/tls.crt
            - name: QUARKUS_HTTP_SSL_CERTIFICATE_KEY_FILE
              value: /certs/tls.key
          volumeMounts:
            - name: certs
              mountPath: "/certs"
              readOnly: true
          ports:
            - containerPort: 7070
              name: http
              protocol: TCP
            - containerPort: 8443
              name: https
              protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: 7070
          #   initialDelaySeconds: 3
          #   periodSeconds: 3
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"
      volumes:
        - name: certs
          secret:
            secretName: cpaas-tls
      serviceAccount: agogos
---
apiVersion: v1
kind: Service
metadata:
  name: agogos-interceptors
spec:
  ports:
    - name: http
      port: 80
      targetPort: 7070
    - port: 443
      protocol: TCP
      name: https
      targetPort: 8443
  type: ClusterIP
  selector:
    app: agogos-interceptors
